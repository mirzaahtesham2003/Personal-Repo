<div class="login-box">
    <h2 (click)="login()">Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="username" required="" [(ngModel)]="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>
    </form>
  </div>
